apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsexit
  labels:
    app: dnsexit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dnsexit
  template:
    metadata:
      labels:
        app: dnsexit
    spec:
      nodeSelector:
        rpi: version3
      containers:
      - name: trinity
        image: valgonzalez/dnsexit
        env:
                - name: LOGIN
                  value: "$LOGIN"
                - name: PASSWORD
                  value: "$PASSWORD"
                - name: HOST
                  value: "$HOST"
                - name: INTERVAL
                  value: "$INTERVAL"
                - name: TZ
                  value: "$TZ"
